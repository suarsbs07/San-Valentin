<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Sorpresa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="corazon.avif">

  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>❤️ Presiona la Carta ❤️</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Quieres ser mi San Valentin?</h1>

        <img src="panda inicio.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Cita para el :</strong> Sabado 14 de febrero a las 6 pm
        </p> 
        <!-- Audio (puede estar donde sea dentro del body) -->
        <audio id="love-audio" src="amor.mp3" preload="auto" loop></audio>

        <!-- Botón para ir a otro link (oculto al inicio) -->
        <a id="next-link" class="next-link" href="Carta por san valentin/Cartaamor.html" target="_blank" style="display: none;">
          Una carta para ti 
        </a>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
